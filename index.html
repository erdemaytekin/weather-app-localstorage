<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hava Durumu Uygulaması</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- poppins yazı tipi -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" /><!-- ikonlar için -->
</head>
<body>

  <div class="gunes"></div>
  <div class="yagmur-kapsayici" id="rain-container"></div>
  
  <div class="bulut bulut1"></div>
  <div class="bulut bulut2"></div>
  <div class="bulut bulut3"></div>
  <div class="bulut bulut4"></div>
  <div class="bulut bulut5"></div>

  <div class="kapsayici">
    <h1>Hava Durumu</h1>
    
    <div class="arama-kutusu">
      <input type="text" placeholder="Şehir ismi girin..." id="city-input" />
      <button id="search-btn">Sorgula</button>
    </div>
    
    <div id="loading" class="yukleme-animasyonu"></div>
    
    <div class="hata-mesaji" id="error-message">
      Şehir bulunamadı. Lütfen tekrar deneyin.
    </div>
    
    <div class="hava-bilgisi" id="weather-info">
      <div class="sehir-adi" id="city-name">Ankara, TR</div>
      <div class="hava-ikonu">
        <img src="/api/placeholder/100/100" alt="Hava Durumu İkonu" id="weather-icon" />
      </div>
      <div class="sicaklik"><span id="temperature">22</span>°C</div>
      <div class="aciklama" id="description">Açık hava</div>
      
      <div class="detaylar">
        <div class="detay-ogesi">
          <p><i class="fas fa-tint"></i> Nem</p>
          <p><span id="humidity">60</span>%</p>
        </div>
        <div class="detay-ogesi">
          <p><i class="fas fa-wind"></i> Rüzgar</p>
          <p><span id="wind-speed">5.2</span> km/s</p>
        </div>
        <div class="detay-ogesi">
          <p><i class="fas fa-thermometer-half"></i> Hissedilen</p>
          <p><span id="feels-like">20</span>°C</p>
        </div>
        <div class="detay-ogesi">
          <p><i class="fas fa-compress-arrows-alt"></i> Basınç</p>
          <p><span id="pressure">1015</span> hPa</p>
        </div>
        <div class="detay-ogesi">
          <p><i class="fas fa-sun"></i> Güneş Doğuşu</p>
          <p><span id="sunrise">--:--</span></p>
        </div>
        <div class="detay-ogesi">
          <p><i class="fas fa-moon"></i> Güneş Batışı</p>
          <p><span id="sunset">--:--</span></p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
